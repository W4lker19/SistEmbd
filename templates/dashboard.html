<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Data Live Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Raspberry Pi Data Live Dashboard</h1>
            <div>
                <span id="connection-status" class="connection-status disconnected">Connecting...</span>
            </div>
        </div>

        <div class="stats">
            <h2>System Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="total-messages">0</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="messages-today">0</div>
                    <div class="stat-label">Messages Today</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="last-seen">Never</div>
                    <div class="stat-label">Last Seen</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="uptime">0s</div>
                    <div class="stat-label">Uptime</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="clear-console">Clear Console</button>
            <button id="auto-scroll" class="auto-scroll">Auto-scroll: ON</button>
            <button id="refresh-stats">Refresh Stats</button>
            <button id="cleanup-logs">Clean Old Logs</button>
            <button id="view-storage">Storage Info</button>
        </div>

        <div class="console" id="console">
            <div class="log-entry">Connecting to live data stream...</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
